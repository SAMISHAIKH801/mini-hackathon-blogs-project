<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="home.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="nav" id="signupNav">
      <div class="webName">Personal Blogging App</div>
      <div class="rightSide">
        <div class="username">User Name</div>
        <div class="jump">Logout</div>
      </div>
    </nav>
    <div class="dashboard">
      <h1>Dashboard</h1>
      <a href="../globalblog.html">Back to home</a>
    </div>
    <div class="formContainer">
      <form class="blogForm" id="blogForm">
        <input
          type="text"
          name=""
          id="title"
          class="blogFormTitle"
          placeholder="Title"
        />
        <input
          type="text"
          name=""
          id="inputText"
          class="blogFormText"
          placeholder="What's in your mind"
        />
        <button type="submit" class="blogFormBtn">Publish Blog</button>
      </form>
    </div>
    <h1 class="myBlog">My Blog</h1>
    <div class="blogSection" id="blogSection"></div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <script type="module" src="./home.js"></script>
  </body>
</html>
